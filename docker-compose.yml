version: '2'

volumes:
  ssh-key:
  coc-data:
  direnv-allow-cache:

services:
  dev-env:
    image: mgnsk/dev-env:latest
    hostname: dev-env
    environment:
    - UID=${UID}
    - USER=${USER}
    - GID=${GID}
    - GROUP=${GROUP}
    working_dir: /code
    volumes:
    - ssh-key:/homedir/.ssh
    - coc-data:/homedir/.config/coc
    - direnv-allow-cache:/homedir/.local/share/direnv
    - ./code:/code

