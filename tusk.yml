options:
  dot_url:
    default: https://github.com/mgnsk/dotfiles.git
  dot_commit:
    default: e579dda

tasks:
  build:
    run:
    - command: >
        docker-compose
        build
        --pull
        --build-arg dot_url=${dot_url}
        --build-arg dot_commit=${dot_commit}
    - command: docker image prune -f

  bash:
    usage: Run a bash shell as user.
    description: The user is created and permissions set on entry.
    options:
      uid:
        default: 5000
      user:
        default: devuser
      gid:
        default: 6000
      group:
        default: devgroup
    run:
    - command: mkdir -p ./code
    - command: >
        docker-compose run
        --rm
        --service-ports
        --entrypoint /asuser.sh
        -e UID=${uid}
        -e USER=${user}
        -e GID=${gid}
        -e GROUP=${group}
        dev-env
        /bin/bash

  logs:
    run:
    - command: docker-compose logs -f -t --tail="all"

