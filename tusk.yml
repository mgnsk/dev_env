---
options:
  container_uid:
    default: 3000
  container_gid:
    default: 3000

tasks:
  _make-user-mounts:
    run:
      - command: mkdir -p code
      - command: mkdir -p .mount/code/{lowerdir,workdir,merged}
      - command: podman unshare fuse-overlayfs -o uidmapping=0:${container_uid}:1,gidmapping=0:${container_gid}:1,lowerdir=.mount/code/lowerdir,upperdir=code,workdir=.mount/code/workdir,noxattrs=1,fsync=1,threaded=1 .mount/code/merged

  _make-root-mounts:
    run:
      - command: mkdir -p code
      - command: mkdir -p .mount/code
      - command: ln -s $PWD/code $PWD/.mount/code/merged

  _clean-mounts:
    run:
      - command: rm -rf .mount
      - command: find ./code -type c -exec rm -f {} \;
      - command: find ./code -type f -name ".wh..wh..opq" -exec rm {} \;

  build:
    run:
      - command: >
          podman-compose
          build
          --pull
          --build-arg uid=${container_uid}
          --build-arg gid=${container_gid}
      - command: podman image prune -f

  bash:
    usage: Run bash shell as a non-root user.
    run:
      - task: _clean-mounts
      - task: _make-user-mounts
      - command: podman-compose -p dev-env run --rm --service-ports toolbox /bin/bash

  root:
    usage: Run a root shell.
    run:
      - task: _clean-mounts
      - task: _make-root-mounts
      - command: podman-compose -p dev-env run --rm --service-ports --user root toolbox /bin/bash

  kill:
    run:
      - command: podman pod kill dev-env || true
      - command: podman pod rm dev-env || true

  drop-vols:
    run:
      - task: _clean-mounts
      - command: for v in $(podman volume ls | awk 'NR>1 {print $2}' | grep "^dev-env"); do podman volume rm $v; done

  drop-image:
    run:
      - command: podman rmi mgnsk/toolbox || true

  destroy:
    run:
      - task: kill
      - task: drop-vols
      - task: drop-image

  ci-build:
    run:
      - command: >
          docker
          build
          --pull
          --build-arg uid=${container_uid}
          --build-arg gid=${container_gid}
          -t mgnsk/toolbox:latest
          ./image

  ci-push:
    run:
      command: |
        echo "$DOCKER_TOKEN" | docker login -u mgnsk --password-stdin
        docker push mgnsk/toolbox:latest
