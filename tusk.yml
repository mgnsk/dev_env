tasks:
  build:
    options:
      dot_url:
        default: https://github.com/mgnsk/dotfiles.git
      dot_commit:
        default: d19011024b9a8b27e350d2548ad00fc64e20cf88
    run:
    - command: >
        docker
        build
        --pull
        --build-arg dot_url=${dot_url}
        --build-arg dot_commit=${dot_commit}
        -t mgnsk/dev-env:latest
        ./image

  bash:
    usage: Run a bash shell as host user user.
    description: The user is created and permissions set on entry.
    options:
      uid:
        default:
          command: id -u
      user:
        default:
          command: id -un
      gid:
        default:
          command: id -g
      group:
        default:
          command: id -gn
    run:
    - command: mkdir -p ./code
    - command: >
        docker-compose run
        --rm
        --entrypoint /asuser.sh
        -e UID=${uid}
        -e USER=${user}
        -e GID=${gid}
        -e GROUP=${group}
        -w /code
        dev-env
        /bin/bash

  logs:
    run:
    - command: docker-compose logs -f -t --tail="all"

  clean:
    run:
    - command: docker rmi mgnsk/dev-env

