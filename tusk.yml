tasks:
  build:
    options:
      dot_url:
        default: https://github.com/mgnsk/dotfiles.git
      dot_commit:
        default: 24a5d0b78351448cf4ba93b5003bfd74fdce39f7
    run:
    - command: >
        docker
        build
        --pull
        --build-arg dot_url=${dot_url}
        --build-arg dot_commit=${dot_commit}
        -t mgnsk/dev-env:latest
        ./image

  bash:
    usage: Run a bash shell as host user user.
    description: The user is created and permissions set on entry.
    options:
      uid:
        default:
          command: id -u
      user:
        default:
          command: id -un
      gid:
        default:
          command: id -g
      group:
        default:
          command: id -gn
    run:
    - command: mkdir -p ./code
    - command: >
        docker-compose run
        --rm
        --service-ports
        --entrypoint /asuser.sh
        -e UID=${uid}
        -e USER=${user}
        -e GID=${gid}
        -e GROUP=${group}
        dev-env
        /bin/bash

  logs:
    run:
    - command: docker-compose logs -f -t --tail="all"

  clean:
    run:
    - command: docker image rm mgnsk/dev-env

