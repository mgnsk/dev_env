options:
  dot_url:
    default: https://github.com/mgnsk/dotfiles.git
  dot_commit:
    default: e579dda

tasks:
  build:
    run:
    - command: >
        docker-compose
        build
        --pull
        --build-arg dot_url=${dot_url}
        --build-arg dot_commit=${dot_commit}
    - command: docker image prune -f

  bash:
    run:
    - command: mkdir -p ./code
    - command: >
        docker-compose run
        --rm
        --service-ports
        --entrypoint /asuser
        dev-env
        /bin/bash

  logs:
    run:
    - command: docker-compose logs -f -t --tail="all"

